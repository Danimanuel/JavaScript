<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header> 
    <section>
        <div>
           <p><strong>Insira o numero inicial:</strong>
            <input type="number" name="tcon" id="inicio" >
           </p>
           <p>
            <strong>Insira o numero Final:</strong>
            <input type="number" name="tfim" id="fim" >
            
           </p>
           <p>
            <strong>insira o salto da contagem:</strong>
            <input type="number" name="tsal" id="salto" >
           </p>
           <p>
            <input type="button" value="Contar" onclick="contador()">
           </p>
        
           <p>Preencha acima para ver o resulatdo</p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
