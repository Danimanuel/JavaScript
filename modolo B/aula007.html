<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new document</title>
</head>
<body>
    <script>
        var nome = window.prompt('digite seu Nome: ')
        document.writeln(`Olá, ${nome} seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Olá, ${nome} seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
        document.writeln(`Olá seu nome em minusculo é ${nome.toLowerCase()} `)
        
    </script>

</body>
</html>
