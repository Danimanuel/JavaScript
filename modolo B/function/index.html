<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        div{
            background-color: green;
            width: 200px;
            height: 200px;
            line-height: 180px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>click em mim </p>
    </div>
    <script>
         var a = document.getElementById('area')
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entart)
         a.addEventListener('mouseout', sair)
        function clicar() {
           a.style.background = 'red'
            a.innerText = 'Clicou!'
        }

        function entart() {
           
            a.innerText = 'Entrou'
            a.style.background = 'blue '
            a.style.color = 'black'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'

        }
    </script>
</body>
</html>
