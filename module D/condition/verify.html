<html lang="en">
<head>

</head>
<body>

    <div id="res">

    </div>

    <script>

            var paisid = document.getElementById('paisx')
            var pais = paisid.value

            res.innerHTML = ` Tu és de ${pais}`

            }
        }
    </script>
